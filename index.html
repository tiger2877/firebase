<!DOCTYPE html>
<html lang="en-us">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anytime is Train Time</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">Anytime is Train Time</h1>
          <h3 class="text-center">Choo Choo. Chee Chee</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Train Schedule-->
            <div class="card mb-4">
              <div class="card-header">Current train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Train Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                 </div>
            </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
              
            <!-- Add Employee  -->
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Trenten Express" type="text">
                  </div>
                  <div class="form-group">
                    <label for="train-destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Trenton" type="text">
                  </div>
                  <div class="form-group">
                    <label for="rate-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="arrival-input" placeholder="12:00" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="25" type="text">
                  </div>
            
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
    

<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Custom .js -->
<script src="assets/javascript/firebase.js"></script>  


</body>

</html>
